<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>parallax scrolling basic</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.parallax{
			background-image: url("./pic/1.jpg");
			background-attachment: fixed;
			background-repeat: no-repeat;
			background-position: center;
			background-size: cover;
			height: 500px;
		}
		.decoration{
			background: black;
			height: 800px;
		}
	</style>
</head>
<body>
	<div class="decoration">
		
	</div>
	<div class="parallax">
		
	</div>
	<div class="decoration">
		
	</div>
	
</body>
</html>
